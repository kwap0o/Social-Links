<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Social links profile | HTML CSS</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main>
    <container class="main-box">
      <div class="picture">
        <img src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
      </div>
      <div class="name">
        <h1>Jessica Randall</h1>
        <span>London, United Kingdom</span>
      </div>
      <div class="description">
        <p>Front-end Developer and avid reader</p>
      </div>
      
      <div class="buttons">
        <button href="#">Github</button>
        <button href="#">Frontend Mentor</button>
        <button href="#">LinkedIn</button>
        <button href="#">Twitter</button>
        <button href="#">Instagram</button>
      </div>
    </container>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kwap0o</a>.
  </div>
</body>
</html>
